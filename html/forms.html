<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nom">nom :</label>
        <input type="text" name="nom" id="nom" placeholder="nom..."/>
        <hr/>
        <label for="mot de passe">mot de passe :</label>
        <input type="password"name="motdepasse" id="motdepasse" placeholder="motdepasse.."/>
        <hr/>
        <label for="email">email :</label>
        <input type="email"name="email" id="email" placeholder="email.."/>
        <hr/>
        <label for="number">number :</label>
        <input type="number"name="number" id="number" placeholder="number.."/>
        <hr/>
        <label for="date">date :</label>
        <input type="date"name="date" id="date" placeholder="date.."/>
        <hr/>
        <label for="file">file :</label>
        <input type="file"name="file" id="file" placeholder="file.."/>
        <hr/>
        <label for="range">range :</label>
        <input type="range"name="range" id="range" placeholder="range.."/>
        <hr/>
        <label for="color">color :</label>
        <input type="color"name="color" id="color" placeholder="color.."/>
        <hr/>
        <label for="search">search :</label>
        <input type="search"name="search" id="search" placeholder="search.."/>
        <hr/>
        <h3>Choose expertise</h3>
        <input type="checkbox"value="PHP" checked>PHP <br>
        <input type="checkbox"value="Java" >Java <br>
        <input type="checkbox"value="html" checked>HTML <br>
        <input type="checkbox"value="css" >CSS <br>
        <input type="checkbox"value="bootstrap" >Bootstrap <br>
        <hr/>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <hr/>
        <select >
            <option value="news"selected>News</option>
            <option value="SPORTS">SPORTS</option>
            <option value="Music">Music</option>
            <option value="java">java</option>
            <option value="web">web</option>
        </select>
        <hr/>
        <textarea cols="30" rows="10">
        hi everyone
        </textarea>
        <hr/>
        <button> click me</button>
        <input type="submit" value="envoyer"/>
        <input type="reset" value="effacer"/>
       
    </form>
</body>
</html>
